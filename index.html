<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrasi</title>
<link rel="stylesheet" type="text/css" href="mycss.css">
</head>
 <body>
        <h2 align="center">Form Registrasi</h2>
        <div class="container">
            <form>
                <div class="from-group">
                <label for="nama"> Nama:</label>
                <input type="text" id="nama" name="nama">
                </div>

                <div class="form-group">
                <label for="kelas"> Kelas:</label>
                <select name="devices">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                </div>

                <div class="form-group">
                <label for="Tanggal Lahir"> Tgl Lahir:</label>
                <input type="date" id="Tanggal Lahir">
                </div>

                <div class="from-group">
                <label for="email"> Email:</label>
                <input type="email" id="email" name="email">   
                </div>

                <div class="form-group">
                <label for="umur"> Umur:</label>
                <input type="number" id="umur" name="umur">
                </div>

                <div class="form-group">
                <Label for="Jenis_Kelamin"> Jenis Kelamin:</label>
                <input type="radio" name="Jenis_Kelamin" value="Pria" />Pria
                <input type="radio" name="Jenis_Kelamin" value="Wanita" />Wanita
                </div>

                <div class="from-group">
                <label for="hobi"> Hobi:</label>
                <input type="checkbox" name="service"value="Menonton"/>Menonton
                <input type="checkbox" name="service"value="Membaca"/>Membaca
                <input type="checkbox" name="service"value="Menari" />Menari
                <input type="checkbox" name="service"value="Menyanyi" />Menyanyi   
                </div>
            </form>
        </div>
    </body>
</html>
